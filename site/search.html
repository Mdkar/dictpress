{{ define "search" }}
{{ template "header" . }}

<section class="content results">
    {{ if not .Data.Results.Entries }}
        <h2>Not Found</h2>
        <p>
            No results found for &ldquo;{{ .Data.Query.Query }}&rdquo;.
        </p>
    {{ else }}
        {{ template "results" . }}
    {{ end }}
</section>

{{ template "footer" . }}
{{ end }}
